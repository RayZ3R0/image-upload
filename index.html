<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css">
    <style>
        :root {
            --primary-color: #2DD4BF;
            --secondary-color: #0EA5E9;
            --background: #F8FAFC;
            --text-color: #0F172A;
            --surface: #FFFFFF;
            --surface-variant: #E2E8F0;
            --shadow-color: rgba(51, 65, 85, 0.1);
            --btn-gradient: linear-gradient(135deg, #2DD4BF 0%, #0EA5E9 100%);
            --transition-duration: 0.5s;
            --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Alert Colors */
            --alert-success-bg: rgba(34, 197, 94, 0.05);
            --alert-success-border: rgba(34, 197, 94, 0.2);
            --alert-success-color: #15803d;
            
            --alert-error-bg: rgba(239, 68, 68, 0.05);
            --alert-error-border: rgba(239, 68, 68, 0.2);
            --alert-error-color: #dc2626;
            
            --alert-info-bg: rgba(59, 130, 246, 0.05);
            --alert-info-border: rgba(59, 130, 246, 0.2);
            --alert-info-color: #2563eb;
        }

        [data-theme="dark"] {
            --primary-color: #cba6f7;
            --secondary-color: #89b4fa;
            --background: #1e1e2e;
            --text-color: #cdd6f4;
            --surface: #181825;
            --surface-variant: #313244;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --btn-gradient: linear-gradient(135deg, #cba6f7 0%, #89b4fa 100%);
            
            /* Dark Theme Alert Colors */
            --alert-success-bg: rgba(134, 239, 172, 0.1);
            --alert-success-border: rgba(134, 239, 172, 0.15);
            --alert-success-color: #34d399;
            
            --alert-error-bg: rgba(248, 113, 113, 0.1);
            --alert-error-border: rgba(248, 113, 113, 0.15);
            --alert-error-color: #fb7185;
            
            --alert-info-bg: rgba(96, 165, 250, 0.1);
            --alert-info-border: rgba(96, 165, 250, 0.15);
            --alert-info-color: #38bdf8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color var(--transition-duration) var(--transition-timing),
                        color var(--transition-duration) var(--transition-timing);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--surface);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px var(--shadow-color);
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: env(safe-area-inset-bottom, 20px);
            transition: background-color var(--transition-duration) var(--transition-timing),
                        transform 0.2s var(--transition-timing),
                        box-shadow 0.2s var(--transition-timing);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
            transition: fill var(--transition-duration) var(--transition-timing);
        }

        .image-input-container {
            background: var(--surface);
            border-radius: 24px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color var(--transition-duration) var(--transition-timing),
                        box-shadow var(--transition-duration) var(--transition-timing);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 20px 0;
        }

        .btn {
            background: var(--btn-gradient);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 16px var(--shadow-color);
            transition: transform 0.2s var(--transition-timing),
                        box-shadow 0.2s var(--transition-timing),
                        background-color 0.5s var(--transition-timing);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .btn:active {
            transform: translateY(0);
        }

        .preview-container {
            width: 100%;
            max-height: 500px;
            overflow: hidden;
            border-radius: 16px;
            background: var(--surface-variant);
            display: none;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color var(--transition-duration) var(--transition-timing);
        }

        .preview-container.active {
            display: block;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 468px;
            height: auto;
            object-fit: contain;
            display: inline-block;
            border-radius: 12px;
        }

        /* Enhanced Mobile-Friendly Cropper Styles */
        .cropper-view-box,
        .cropper-face {
            border-radius: 12px;
        }

        .cropper-line {
            background-color: var(--primary-color);
            opacity: 0.85;
        }

        .cropper-line.line-e,
        .cropper-line.line-w {
            width: 3px;
        }

        .cropper-line.line-n,
        .cropper-line.line-s {
            height: 3px;
        }

        /* Enhanced touch targets for mobile */
        .cropper-point {
            width: 28px;
            height: 28px;
            background-color: rgba(255, 255, 255, 0.85);
            border: 2px solid var(--primary-color);
            opacity: 0.9;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            transform-origin: center;
            touch-action: none;
        }

        .cropper-point:active {
            transform: scale(1.2);
            opacity: 1;
        }

        .cropper-point.point-ne,
        .cropper-point.point-nw,
        .cropper-point.point-sw,
        .cropper-point.point-se {
            width: 32px;
            height: 32px;
        }

        /* Improved visibility of crop box */
        .cropper-view-box {
            outline: 3px solid var(--primary-color);
            outline-color: var(--primary-color);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .cropper-modal {
            background-color: var(--surface);
            opacity: 0.75;
        }

        /* Grid guides during cropping */
        .cropper-dashed {
            border-color: rgba(255, 255, 255, 0.4);
        }

        .cropper-center {
            opacity: 0.9;
        }

        .cropper-center::before,
        .cropper-center::after {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .action-buttons.has-image {
            grid-template-columns: 1fr 1fr;
        }

        .btn-clear {
            background: var(--surface-variant);
            color: var(--text-color);
            font-weight: 600;
            box-shadow: 0 4px 16px var(--shadow-color);
            transition: transform 0.2s var(--transition-timing),
                        box-shadow 0.2s var(--transition-timing),
                        background-color 0.5s var(--transition-timing);
        }

        .btn-clear:hover {
            background: var(--surface);
        }

        .status {
            margin: 20px 0;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
            position: relative;
            overflow: hidden;
            animation: statusSlideIn 0.3s var(--transition-timing);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
                        0 2px 4px -1px rgba(0, 0, 0, 0.05);
        }

        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
            opacity: 0.5;
        }

        @keyframes statusSlideIn {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status.error {
            background: var(--alert-error-bg);
            border: 1px solid var(--alert-error-border);
            color: var(--alert-error-color);
        }

        .status.success {
            background: var(--alert-success-bg);
            border: 1px solid var(--alert-success-border);
            color: var(--alert-success-color);
        }

        .status.info {
            background: var(--alert-info-bg);
            border: 1px solid var(--alert-info-border);
            color: var(--alert-info-color);
        }

        .status .size {
            font-family: 'SF Mono', 'JetBrains Mono', monospace;
            opacity: 0.8;
            margin-left: 4px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .btn-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">
        <svg class="light-icon" viewBox="0 0 24 24">
            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
        </svg>
        <svg class="dark-icon" viewBox="0 0 24 24" style="display: none;">
            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
        </svg>
    </button>

    <div class="container">
        <div class="image-input-container">
            <div class="btn-group">
                <button class="btn" id="cameraBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M20 5h-3.17L15 3H9L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-5 11.5V13H9v3.5L5.5 12 9 7.5V11h6V7.5l3.5 4.5-3.5 4.5z"/>
                    </svg>
                    Take Photo
                </button>
                <button class="btn" id="galleryBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z"/>
                    </svg>
                    Gallery
                </button>
            </div>

            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
            
            <div class="preview-container">
                <img id="imagePreview" src="#" alt="Preview">
            </div>

            <div class="action-buttons">
                <button class="btn" id="cropBtn" style="display: none;">
                    Crop Image
                </button>
                <button class="btn" id="uploadBtn" style="display: none;">
                    Upload Image
                </button>
                <button class="btn btn-clear" id="clearBtn" style="display: none;">
                    Clear Image
                </button>
            </div>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <div class="status"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const lightIcon = document.querySelector('.light-icon');
        const darkIcon = document.querySelector('.dark-icon');
        
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.dataset.theme = savedTheme;
            updateThemeIcons(savedTheme);
        } else {
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.body.dataset.theme = systemTheme;
            updateThemeIcons(systemTheme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.dataset.theme;
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.dataset.theme = newTheme;
            localStorage.setItem('theme', newTheme);
            updateThemeIcons(newTheme);
        });

        function updateThemeIcons(theme) {
            if (theme === 'dark') {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
            } else {
                lightIcon.style.display = 'block';
                darkIcon.style.display = 'none';
            }
        }

        // Main app functionality
        const fileInput = document.getElementById('fileInput');
        const cameraInput = document.getElementById('cameraInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewContainer = document.querySelector('.preview-container');
        const cropBtn = document.getElementById('cropBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const status = document.querySelector('.status');
        const actionButtons = document.querySelector('.action-buttons');
        let cropper = null;

        function resetUI() {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            imagePreview.src = '#';
            previewContainer.style.display = 'none';
            cropBtn.style.display = 'none';
            uploadBtn.style.display = 'none';
            clearBtn.style.display = 'none';
            progressBar.style.display = 'none';
            status.style.display = 'none';
            actionButtons.classList.remove('has-image');
            fileInput.value = '';
            cameraInput.value = '';
        }

        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the current image?')) {
                resetUI();
            }
        });

        document.getElementById('cameraBtn').addEventListener('click', () => {
            cameraInput.click();
        });

        document.getElementById('galleryBtn').addEventListener('click', () => {
            fileInput.click();
        });

        [fileInput, cameraInput].forEach(input => {
            input.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    handleImageFile(e.target.files[0]);
                }
            });
        });

        function handleImageFile(file) {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                cropBtn.style.display = 'block';
                uploadBtn.style.display = 'none';
                clearBtn.style.display = 'block';
                actionButtons.classList.add('has-image');
                
                status.textContent = 'Loading image...';
                status.className = 'status info';
                status.style.display = 'block';
                
                cropper = new Cropper(imagePreview, {
                    aspectRatio: NaN,
                    viewMode: 2,
                    guides: true,
                    center: true,
                    highlight: false,
                    autoCrop: true,
                    autoCropArea: 0.9,
                    responsive: false,
                    restore: false,
                    checkCrossOrigin: false,
                    checkOrientation: false,
                    modalClass: 'custom-modal',
                    guideClass: 'custom-guide',
                    cropBoxResizable: true,
                    cropBoxMovable: true,
                    dragMode: 'none',
                    movable: true,
                    zoomable: true,
                    zoomOnTouch: false,
                    zoomOnWheel: false,
                    touchDragZoom: true,
                    minCropBoxWidth: 120,
                    minCropBoxHeight: 120,
                    maxCropBoxHeight: 800,
                    wheelZoomRatio: 0.1,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    toggleDragModeOnDblclick: false,
                    background: true,
                    movable: true,
                    rotatable: false,
                    scalable: false,
                    toggleDragModeOnDblclick: false,
                    ready() {
                        const containerData = cropper.getContainerData();
                        cropper.setData({
                            height: Math.min(cropper.getData().height, containerData.height * 0.8)
                        });
                        status.style.display = 'none';
                    }
                });
            };
            reader.readAsDataURL(file);
        }

        cropBtn.addEventListener('click', () => {
            if (!cropper) return;

            const croppedCanvas = cropper.getCroppedCanvas();
            const targetSize = 1000 * 1024;
            let quality = 0.95;
            
            function compressImage() {
                return new Promise((resolve) => {
                    croppedCanvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/jpeg', quality);
                });
            }

            async function findOptimalCompression() {
                progressBar.style.display = 'block';
                status.textContent = 'Optimizing image size...';
                status.className = 'status info';
                status.style.display = 'block';
                
                while (true) {
                    const blob = await compressImage();
                    const size = blob.size;
                    
                    progress.style.width = `${Math.min((size / targetSize) * 100, 100)}%`;
                    
                    if (size > targetSize && quality > 0.1) {
                        quality -= 0.05;
                    } else if (size < targetSize * 0.8 && quality < 0.95) {
                        quality += 0.05;
                    } else {
                        return blob;
                    }
                }
            }

            findOptimalCompression().then(optimizedBlob => {
                const url = URL.createObjectURL(optimizedBlob);
                imagePreview.src = url;
                cropper.destroy();
                cropper = null;
                
                cropBtn.style.display = 'none';
                uploadBtn.style.display = 'block';
                progressBar.style.display = 'none';

                status.innerHTML = `Image ready <span class="size">(${(optimizedBlob.size / 1024).toFixed(1)}KB)</span>`;
                status.className = 'status success';
                status.style.display = 'block';
                
                uploadBtn.onclick = () => {
                    const uploadEndpoint = 'https://your-api-endpoint.com/upload';
                    status.textContent = 'Upload endpoint not configured. Image is ready for sending.';
                    status.className = 'status info';
                };
            });
        });
    </script>
</body>
</html>
